<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            background-color: blue;
        }
        .box1
        {
            color: red;
            padding: 10px;
            border: 2px solid black;
            margin: 5px;
            height: 200px;
            box-sizing: border-box;
        }
        .box2
        {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="box box1">
        I am from the first box
    </div>
    <div class="box box2">
        I am from the second box
    </div>
</body>
</html>
