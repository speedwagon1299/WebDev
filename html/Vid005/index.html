<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img width="600" src="rdr2.jpg" alt="rdr2 image">
        <br>
        <br>
        <!-- either width or height mention, other is automatically done -->
        <table> 
            <caption>Rdr2 stuff</caption>
            <tr>    <!-- table row -->
                <th>Col 1</th> 
                <th>Col 2</th> <!-- table column -->
                <th>Col 3</th>
            </tr>
            <tr>
                <td colspan="2">1,1</td>    <!-- table data -->
                <td>1,3</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td colspan="1">2,2</td>
                <td rowspan="2">2,3</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,2</td>
            </tr>
        </table>
        <ul type="circle">
            <li>Uncle</li>
            <li>Landon Ricketts</li>
            <li>Bill Williamson</li>
        </ul>
        <ol type="i">
            <li>Arthur Morgan</li>
            <li>John Marston</li>
            <li>Sadie Adler</li>
        </ol>
        <script src="" async defer></script>
    </body>
</html>
